<!DOCTYPE html>
<html>
<body>

<h1>Simple Maths</h1>
<p>Perform some arithmetic on two numbers.</p>
<p>The two numbers are 4 and 2.</p>
<button id="b1" onclick="add()"> Add </button>
<button id="b2" onclick="subtract()"> Subtract </button>
<button id="b3" onclick="multiply()"> Multiply </button>
<button id="b4" onclick="divide()"> Divide </button>
<button id="b5" onclick="modulus()"> Modulus </button>
<script>

function add() {
  var result = 4 + 2;
  alert("When the two numbers are added, the result is: " + result);
}

function subtract() {
  var result = 4 - 2;
  alert("When the two numbers are subtracted, the result is: " + result);
  }

function multiply() {
  var result = 4 * 2;
  alert("When the two numbers are multiplied, the result is: " + result);
}

function divide() {
  var result = 4 / 2;
  alert("When the two numbers are divided, the result is: " + result);
}

function modulus() {
  var result = 4 % 2;
  alert("When the two numbers are modulus, the result is: " + result);
}

</script>
 
</body>
</html>
